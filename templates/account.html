%}
<div class="col-lg-12 mx-auto">
  <h1>hi</h1>
  <h1>{{current_user.name}}</h1>
  <h2>Set profile image</h2>
  {% if current_user.img_url == None %}
  <img
    width="100px"
    src="https://www.medaid.co.uk/wp-content/uploads/2019/04/default.jpg"
